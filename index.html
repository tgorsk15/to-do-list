<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script defer src="main.js"></script>
</head>
<body>
    
    <!-- possibly create logic to add a ul to the left hand
    column whenevr a new project is created -->
    <div class="header">

    </div>



    <div class="projects-container">
        <div class="create-container">
            <button class="create-project-button">Add Project</button>
        </div>

        <!-- <a href=""></a> -->
    </div>

    <!-- each project will have to be linked to a 
        separate project container -->
        <!-- perhaps toggle an 'active' class on them that makes them
        only appear if they are the current project that is open -->
    <div class="task-breakout-container">

    </div>



    <div class="task-form-container">

        <form action="push" id="task-form">

            <label for="task-title">Title</label>
            <input type="text" id="task-title" name="task-title">

            <label for="description">Description</label>
            <input type="text" id="description" name="description">

            <label for="due-date">Due date</label>
            <input type="date" id="due-date" name="due-date">

            <label for="importance">Importance</label>
            <select id="importance" name="importance">
                <option value="urgent">Urgent</option>
                <option value="high">High</option>
                <option value="moderate">Moderate</option>
                <option value="low">Low</option>
                <option value="down-time">Down time task</option>
            </select>

            <label for="checklist">Checklist</label>
            <input type="text" id="checklist" name="checklist">

            <button class="submit-task">Add Task</button>
        </form>

    </div>


</body>
</html>
